<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
  <div class="main" style="margin-top: 5%;">
    <div class="heding">
      <h1>Register</h1>
    </div>
    <div class="form">
      <div class="field-container">
        <label for="">What is your name?</label>
        <input class="field" type="text" name="" value="" placeholder="Enter Your Name" required=true></input>
      </div>

      <div class="field-container">
        <label>Choose a Username:</label>
        <input class="field" type="text" name="" value="" placeholder="username" required=true></input>
      </div>
      <div class="field-container">
        <label for="">Create a password:</label>
        <input class="field" type="password" name="" value="" placeholder="password" required=true></input>
      </div>

      <div class="field-container">
        <label for="">What's your favourite colour?</label>
        <input class="field" type="password" name="" value="" placeholder="Favorite Colour"></input>
      </div>

      <button type="button" name="button" onclick="clicked()">Sign Up</button>
    </div>
    <br>
    <p>Have an account already? Proceed to <a href="index.html">login </a></p>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
